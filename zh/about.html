        body {

        /* 模态框样式 */
        .modal {
            display: none;
            /* 默认不显示模态框 */
            position: fixed;
            /* 固定定位 */
            left: 0;
            top: 0;
            width: 100%;
            /* 宽度为整个视窗的宽度 */
            height: 100%;
            /* 高度为整个视窗的高度 */
            background-color: rgba(0, 0, 0, 0.4);
            /* 半透明背景 */
            z-index: 1000;
            /* 高堆叠顺序保证在最上层 */
        }

        /* 模态框内容样式 */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 垂直居中，水平居中 */
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            /* 定义固定宽度 */
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        a:link,
        a:visited {
            color: inherit;
            /* 链接颜色设置为继承父元素的颜色 */
            text-decoration: none;
            /* 取消下划线 */
            cursor: pointer;
            /* 将鼠标光标设为手指形状 */
            /* 其它你希望统一设置的样式 */
        }

        /* 只在悬浮时添加下划线 */
        a:hover {
            text-decoration: underline;
            /* 添加下划线 */
        }

        @keyframes rainbow {

            0%,
            100% {
                border-color: red;
            }

            14% {
                border-color: orange;
            }

            28% {
                border-color: yellow;
            }

            42% {
                border-color: green;
            }

            57% {
                border-color: blue;
            }

            71% {
                border-color: indigo;
            }

            85% {
                border-color: violet;
            }
        }

        @keyframes breathe {

            0%,
            100% {
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            }

            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            }
        }

        .rainbow-breathe {
            border: 1.3px solid;
            display: inline-block;
            /* This is needed to apply padding around the image */
            border-radius: 8px;
            /* Optional: for rounded corners */
            animation: rainbow 2s linear infinite, breathe 2s ease-in-out infinite;
            padding: 0px;
            /* Adjusts the space between the border and the image */
            object-fit: cover;
            /* Optional: this helps maintain the aspect ratio of the image */
        }

        .hover-effect:hover img {
            border: 1px dashed;
            /* This is needed to apply padding around the image */
            border-radius: 8px;
            /* Optional: for rounded corners */
            animation: rainbow 1s linear infinite, breathe 1s ease-in-out infinite;
            padding: 0px;
            /* Adjusts the space between the border and the image */
            object-fit: cover;
            /* Optional: this helps maintain the aspect ratio of the image */
        }

        .hover-effect:hover {
            /* 鼠标悬停时还可以定义其他样式，比如文字颜色等 */
            color: transparent;
            /* 隐藏文本 */
        }
    </style>

    <script>
        // 示例，可以根据需要调整动画的参数
        document.addEventListener('DOMContentLoaded', function () {
            const wrapper = document.querySelector('.img-wrapper');

            let breatheIncrement = 0.1; // 呼吸效果的变化量
            let spinSpeed = 10; // 跑马灯旋转的计时（秒）

            // 调整呼吸效果动画
            wrapper.style.animationDuration = `${breatheIncrement}s`;

            // 调整跑马灯效果动画
            let beforeStyle = wrapper.querySelector('::before');
            beforeStyle.style.animationDuration = `${spinSpeed}s`;
        });

        // 获取 modal 元素和链接元素
        var modal = document.getElementById("contactModal");
        var link = document.getElementById("showModal");
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function () {
            modal.style.display = "none";
        }

        // 当用户点击链接时打开模态框
        link.onclick = function () {
            modal.style.display = "block";

            // 计算并设置模态框正确位置
            var rect = link.getBoundingClientRect();
            var modalContent = modal.querySelector('.modal-content');
            modalContent.style.top = (rect.bottom + window.scrollY) + 'px';
            modalContent.style.left = rect.left + 'px';
        }

        // 当用户点击模态框之外时，关闭模态框
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
