        body {
            font-family: 'Noto Serif SC', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh; /* 使body高度占满视窗 */
            display: flex;
            flex-direction: column;
            transition: background-color 0.5s, color 0.5s;
        }

        .header {
            padding: 20px 0; /* 移除水平内边距，让背景通栏 */
            background-color: var(--header-bg-color);
        }

        .header-container {
            max-width: 1200px; /* 设置内容最大宽度 */
            margin: 0 auto; /* 水平居中 */
            padding: 0 300px; /* 增加左右边距 */
            display: flex;
            align-items: center;
            justify-content: space-between; /* 两端对齐 */
        }

        .controls-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* --- Refactored & Consolidated Header Controls --- */

        /* Language Switcher */
        .lang-switcher {
            position: relative;
        }

        .lang-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary-color);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s, background-color 0.3s, transform 0.3s;
        }

        .lang-btn:hover {
            color: var(--text-color);
            background-color: rgba(128, 128, 128, 0.1);
            transform: scale(1.1);
        }

        /* Blind Box Theme Buttons Container */
        .blind-box-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-button-wrapper {
            position: relative;
        }

        /* Base style for ROUND blind box buttons */
        .blind-box-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary-color);
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: none;
        }

        .blind-box-btn:hover {
            color: var(--text-color);
            background-color: rgba(128, 128, 128, 0.1);
            transform: scale(1.1);
        }

        /* --- Specific Blind Box Button Styles --- */

        /* A: Capsule */
        #theme-btn-capsule {
            border-radius: 21px; /* Make it a capsule shape */
        }

        /* B: Spinner */
        #theme-btn-spinner .spinner-svg {
            width: 80%;
            height: 80%;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #theme-btn-spinner .spinner-svg circle {
            fill: none;
            stroke: var(--text-secondary-color);
            stroke-width: 8;
            stroke-dasharray: 140 140;
            transition: stroke 0.3s;
        }
        #theme-btn-spinner:hover .spinner-svg circle {
            stroke: var(--text-color);
        }
        #theme-btn-spinner.spinning .spinner-svg {
            transform: rotate(1080deg);
        }

        /* C: Card */
        #theme-card-container {
            perspective: 1000px;
            width: 42px; /* Ensure wrapper has dimensions */
            height: 42px;
        }
        #theme-btn-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s, box-shadow 0.3s;
            cursor: pointer;
        }
        #theme-btn-card:hover {
            transform: scale(1.1);
        }
        #theme-btn-card.flipped {
            transform: rotateY(180deg) scale(1.1);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 1.5rem;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .card-front {
            background: transparent;
            border: none;
            color: var(--text-secondary-color);
        }
        #theme-btn-card:hover .card-front {
            color: var(--text-color);
            background-color: rgba(128, 128, 128, 0.1);
        }
        .card-back {
            background: var(--bg-secondary-color);
            border: 1px solid var(--border-color);
            transform: rotateY(180deg);
            padding: 5px;
            flex-direction: column;
            gap: 5px;
        }
        .card-back .info-title { font-size: 0.7rem; margin: 0; color: var(--text-color); }
        .info-palette-mini {
            display: flex;
            gap: 2px;
            width: 100%;
            height: 10px;
        }
        .info-palette-mini .color-chip {
            flex-grow: 1;
            border-radius: 2px;
        }

        /* D: Floater */
        #theme-btn-floater {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* --- Popups & Toasts (Shared & Specific) --- */

        /* General Popup Style (for Capsule) */
        .theme-info-popup {
            display: none; /* Initially hidden */
            position: absolute;
            top: 120%; /* Position below the button */
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            padding: 15px;
            background: var(--bg-secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none; /* Hide until shown */
        }
        .theme-info-popup.show {
            display: block;
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
            pointer-events: auto;
        }
        .theme-info-popup h4 {
            margin: 0 0 10px 0;
            color: var(--text-color);
            font-size: 1.1rem;
        }
        .theme-info-popup p {
            margin: 0 0 15px 0;
            font-size: 0.9rem;
            color: var(--text-secondary-color);
            line-height: 1.5;
        }
        .color-palette {
            display: flex;
            gap: 10px;
        }
        .color-swatch {
            width: 100%;
        }
        .color-swatch .color-chip {
            width: 100%;
            height: 30px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }
        .color-swatch .color-info {
            font-size: 0.75rem;
            margin-top: 5px;
            color: var(--text-secondary-color);
            text-align: center;
        }

        /* General Toast Style (for Floater) */
        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            background: var(--bg-secondary-color);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.25);
            border-left: 5px solid var(--primary-color);
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }
        .toast .info-title { font-size: 1rem; margin: 0; color: var(--text-color); text-align: center; }
        .toast .info-desc { font-size: 0.8rem; margin: 0; color: var(--text-secondary-color); text-align: center; }
        .toast .info-palette { display: flex; gap: 5px; height: 15px; justify-content: center; }
        .toast .info-palette .color-chip { flex-grow: 1; border-radius: 3px; }

        .logo {
            font-size: 2.8rem;
            font-weight: 900;
            font-family: 'Arial Black', sans-serif;
            color: transparent;
            background: linear-gradient(180deg, var(--logo-gradient-start), var(--logo-gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow:
                0 0 2px #fff, /* 白色内发光 */
                0 0 5px var(--logo-glow-color),
                0 0 10px var(--logo-glow-color),
                2px 2px 5px rgba(0, 0, 0, 0.5); /* 右下角黑色投影 */
            cursor: pointer;
            transition: all 0.3s ease, background 0.5s, color 0.5s;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow:
                0 0 5px #fff,
                0 0 15px var(--logo-glow-color),
                0 0 25px var(--logo-glow-color),
                4px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .logo [data-lang-key="logo_secondary"] {
            font-size: 1.2rem; /* 显著缩小字体 */

<script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileNavToggle = document.querySelector('.mobile-nav-toggle');
            const navbar = document.querySelector('.navbar');
            const navLinks = document.querySelectorAll('.navbar a');

            const closeMenu = () => {
                mobileNavToggle.classList.remove('active');
                navbar.classList.remove('active');
            };

            if (mobileNavToggle && navbar) {
                mobileNavToggle.addEventListener('click', () => {
                    mobileNavToggle.classList.toggle('active');
                    navbar.classList.toggle('active');
                });
            }

            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    // Use a small timeout to ensure navigation starts before the menu closes
                    setTimeout(closeMenu, 150);
                });
            });
        });
    </script>
