        /* 模态框样式等其它样式... */
        .modal {
            display: none;

            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

            z-index: 1000;

            margin: 5% auto;
            padding: 20px;

            width: 300px;
            border-radius: 25px;
        }

        .close {

            text-decoration: none;
            cursor: pointer;
        }

        a:link,
        a:visited {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 默认样式（移动端）：单栏排列 */
        .tutorials {
            column-count: 1;
            column-gap: 20px;
            /* 栏间距 */
            padding-left: 1em;
            color: grey;
            text-align: left;
        }

        .tutorials a {
            display: block;
            margin-bottom: 12px;
            line-height: 1.8;
        }

        /* PC 端两栏：宽度大于768px时启用 */
        @media (min-width: 768px) {
            .tutorials {
                column-count: 2;
            }
        }

        /* Skeleton 框架在移动端的默认设置（比如 .row .two.columns 设置为 100%） */
        @media (max-width: 768px) {
            .row .two.columns {
                width: 100%;
                margin: auto;
            }
        }

        /* 新增：针对 AIGC 资源区域的移动端样式优化 */
        @media (max-width: 768px) {

            /* 给 aigr-resources 容器采用网格布局，每行4列 */
            .aigr-resources {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                /* 可根据需要调整各项间距 */
                justify-items: center;
            }

            /* 取消 aigr-resources 内默认 Skeleton 的宽度设置 */
            .aigr-resources .two.columns {
                width: auto;
                margin: 0;
                float: none;
            }
        }

        @keyframes rainbow {

            0%,
            100% {
                border-color: red;
            }

            14% {
                border-color: orange;
            }

            28% {
                border-color: yellow;
            }

            42% {
                border-color: green;
            }

            57% {
                border-color: blue;
            }

            71% {
                border-color: indigo;
            }

            85% {
                border-color: violet;
            }
        }

        @keyframes breathe {

            0%,
            100% {
                box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            }

            50% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            }
        }

        .rainbow-breathe {
            border: 1.3px solid;
            display: inline-block;
            border-radius: 8px;
            animation: rainbow 2s linear infinite, breathe 2s ease-in-out infinite;
            padding: 0;
            object-fit: cover;
        }

        .hover-effect:hover img {
            border: 1px dashed;
            border-radius: 8px;
            animation: rainbow 1s linear infinite, breathe 1s ease-in-out infinite;
            padding: 0;
            object-fit: cover;
        }

        .hover-effect:hover {
            color: transparent;
        }

    <script>
        // 获取 modal 元素和链接元素
        var modal = document.getElementById("contactModal");
        var link = document.getElementById("showModal");
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function () {
            modal.style.display = "none";
        }

        // 当用户点击链接时打开模态框
        link.onclick = function () {
            modal.style.display = "block";

            // 计算并设置模态框正确位置
            var rect = link.getBoundingClientRect();
            var modalContent = modal.querySelector('.modal-content');
            modalContent.style.top = (rect.bottom + window.scrollY) + 'px';
            modalContent.style.left = rect.left + 'px';
        }

        // 当用户点击模态框之外时，关闭模态框
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function hideModal() {
            var modal = document.getElementById("contactModal");
            modal.style.display = "none";
        }
    </script>
