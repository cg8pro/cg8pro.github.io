    <style>
        /* 模态框样式 */
        .modal {
          display: none; /* 默认不显示模态框 */
          position: fixed; /* 固定定位 */
          left: 0;
          top: 0;
          width: 100%; /* 宽度为整个视窗的宽度 */
          height: 100%; /* 高度为整个视窗的高度 */
          background-color: rgba(0, 0, 0, 0.4); /* 半透明背景 */
          z-index: 1000; /* 高堆叠顺序保证在最上层 */
        }
        
        /* 模态框内容样式 */
        .modal-content {
          background-color: #fefefe;
          margin: 15% auto; /* 垂直居中，水平居中 */
          padding: 20px;
          border: 1px solid #888;
          width: 300px; /* 定义固定宽度 */
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <script>
        // 获取 modal 元素和链接元素
        var modal = document.getElementById("contactModal");
        var link = document.getElementById("showModal");
        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }
        
        // 当用户点击链接时打开模态框
        link.onclick = function() {
          modal.style.display = "block";
          
          // 计算并设置模态框正确位置
          var rect = link.getBoundingClientRect();
          var modalContent = modal.querySelector('.modal-content');
          modalContent.style.top = (rect.bottom + window.scrollY) + 'px';
          modalContent.style.left = rect.left + 'px';
        }
        
        // 当用户点击模态框之外时，关闭模态框
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>
