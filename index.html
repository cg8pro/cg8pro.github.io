<!DOCTYPE html>
<html lang="en">
<head>
    <title>↑ ↑ ↓ ↓ ← → B A</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="skeleton.css" rel="stylesheet" type="text/css" />
    <link href="custom.css" rel="stylesheet" type="text/css" />
    <link href="font-face.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./bg.gif');  /* 替换为你的GIF图像URL */
            background-size: cover;  /* 图像将会铺满整个容器 */
            background-repeat: no-repeat;  /* 图像不会重复 */
            background-position: center;  /* 图像将从中心开始 */
            background-attachment: fixed;  /* 背景图像将不随页面的滚动而滚动 */
        }
    </style>
    <script type="text/javascript">
        function checkCookie(name) {
            var cookies = document.cookie.split("; ");
            for(var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].split("=");
                if(cookie[0] === name) {
                    return true;
                }
            }
            return false;
        }

        function getCookie(name) {
          const cookies = document.cookie.split("; ");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].split("=");
            if (cookie[0] === name) {
              return decodeURIComponent(cookie[1]);
            }
          }
          return null;
        }        

        window.onload = function() {
            if(!checkCookie("MJPROXY_TOKEN")) {
                window.location.href = "auth.html";
            }
        }
    </script>
</head>
<body>
    <div class="section" style="margin-top:2%">
        <div class="container">
            <h3 class="section-heading" style="font-family:pixel;color:white;"> Draw Something / 画点什么</h3>
            <img id="img"></img>
            <label style="font-family:pixel;font-size:20px;color:white;text-align: left;">Prompt / 提示词</label>
            <textarea id="prompt" class="u-full-width" style="font-family:pixel;font-size:20px;"></textarea>
            <button id="draw" style="font-family: pixel;font-size: 20px;color:white;float: right;"> Go / 开炮</button>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="forge.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#draw").click(function(){
                $("#draw").disabled = true;
                $.ajax({
                    url: "https://mjproxy.azurewebsites.net/api/mjproxy",
                    type: "POST",
                    data: {
                        "prompt": $("#prompt").val(), 
                        "op": "Imagine", 
                        "token": getCookie("MJPROXY_TOKEN"),
                        "mjmessage":""
                    }, 
                    success: function(response) {
                        var resp = JSON.parse(response);
                        $("#img").attr("src", resp.base64img);
                        $("#draw").disabled = false;
                    },
                    error: function(xhr, status, error) {
                        console.error("请求出错: " + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
