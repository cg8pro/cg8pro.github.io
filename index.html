        function checkCookie(name) {
            var cookies = document.cookie.split("; ");
            for(var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].split("=");
                if(cookie[0] === name) {
                    return true;
                }
            }
            return false;
        }

        function getCookie(name) {
          const cookies = document.cookie.split("; ");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].split("=");
            if (cookie[0] === name) {
              return decodeURIComponent(cookie[1]);
            }
          }
          return null;
        }

    <script>
        $(document).ready(function(){
            $('#meter')[0].style.display = "none"
            $('#countdownLable')[0].style.display = "none"
            $("#countdownLable").html(seconds);

            var countdown;
            var seconds = 60;

            function startCountdown() {
                $('#countdown').text(seconds);
                countdown = setInterval(function() {
                    seconds--;
                    $('#countdown').text(seconds);
                    $('#meter')[0].value = seconds;
                    $("#countdownLable").html(seconds);
                    if (seconds <= 0) {
                        clearInterval(countdown);
                    }
                }, 1000);
            }

            function stopCountdown() {
                clearInterval(countdown);
                $('#countdown').text('倒计时结束');
            }

            function calculateImageSize(width, height, X) {
              let newWidth, newHeight;
              // 判断是横图还是竖图，然后相应地计算新尺寸
              if (width > height) {
                // 横图: 以高度为基准
                const aspectRatio = width / height;
                newWidth = X * aspectRatio;
                newHeight = X;
              } else {
                // 竖图: 以宽度为基准
                const aspectRatio = height / width;
                newHeight = X * aspectRatio;
                newWidth = X;
              }
              
              return {
                width: newWidth,
                height: newHeight
              };
            }

            $('#ar34').click(function(){
                $('#prompt').val($('#prompt').val() + " --ar 3:4")
            })
            $('#ar916').click(function(){
                $('#prompt').val($('#prompt').val() + " --ar 9:16")
            })
            $('#ar43').click(function(){
                $('#prompt').val($('#prompt').val() + " --ar 4:3")
            })
            $('#ar169').click(function(){
                $('#prompt').val($('#prompt').val() + " --ar 16:9")
            })

            $('#s50').click(function(){
                $('#prompt').val($('#prompt').val() + " --stylize 50")
            })
            $('#s100').click(function(){

            })
            $('#s250').click(function(){
                $('#prompt').val($('#prompt').val() + " --stylize 250")
            })
            $('#s1000').click(function(){
                $('#prompt').val($('#prompt').val() + " --stylize 1000")
            })
            $('#niji').click(function(){
                $('#prompt').val($('#prompt').val() + " --niji 5")
            })            

            $('#c10').click(function(){
                $('#prompt').val($('#prompt').val() + " --c 10")
            })
            $('#c30').click(function(){
                $('#prompt').val($('#prompt').val() + " --c 30")
            })
            $('#c60').click(function(){
                $('#prompt').val($('#prompt').val() + " --c 60")
            })
            $('#c100').click(function(){
                $('#prompt').val($('#prompt').val() + " --c 100")
            })

            $('#draw').click(function(){
                $('#draw').prop("disabled", true);
                $('#draw').text("生成中...");
                $('#meter')[0].style.display = "block"
                $('#countdownLable')[0].style.display = "block"
                $("#countdownLable").html(seconds);
                startCountdown();
                $.ajax({
                    url: "https://mjproxy.azurewebsites.net/api/mjproxy",
                    type: "POST",
                    data: {
                        "prompt": $("#prompt").val(), 
                        "op": "Imagine", 
                        "token": getCookie("MJPROXY_TOKEN"),
                        "mjmessage":""
                    }, 
                    contentType: 'application/json',
                    success: function(response) {
                        var resp = JSON.parse(response);
                        if (resp.mjmessage !== undefined && resp.mjmessage.width !== undefined && resp.mjmessage.height !== undefined){
                            const newSize = calculateImageSize(resp.mjmessage.width, resp.mjmessage.height, 512);
                            $('img').css({
                              'width': `${newSize.width}px`,
                              'height': `${newSize.height}px`
                            });                            
                        }

                        $("#img").attr("src", resp.base64img);
                        $('#draw').prop("disabled", false);
                        $('#draw').text("开炮");
                        $('#meter')[0].style.display = "none"
                        $('#countdownLable')[0].style.display = "none"
                        seconds = 60;
                        stopCountdown();
                    },
                    error: function(xhr, status, error) {
                        console.error("请求出错: " + error);
                        $('#draw').prop("disabled", false);
                        $('#draw').text("开炮");
                        $('#meter')[0].style.display = "none"
                        $('#countdownLable')[0].style.display = "none"
                        seconds = 60;
                        stopCountdown();
                    }
                });
            });
        });

    </script>
